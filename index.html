<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Desk Ticket Caller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
      text-align: center;
    }

    #logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    select {
      width: 100%;
      max-width: 400px;
      padding: 14px;
      margin: 10px auto;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      display: block;
      box-sizing: border-box;
    }

    .button {
      width: 100%;
      max-width: 400px;
      padding: 16px;
      font-size: 18px;
      margin: 10px auto;
      border: none;
      border-radius: 8px;
      color: white;
      display: block;
      cursor: pointer;
      box-sizing: border-box;
    }

    .call-btn { background-color: #28a745; }
    .recall-btn { background-color: #ffc107; color: #222; }
    .skip-btn { background-color: #dc3545; }

    .call-btn:hover { background-color: #218838; }
    .recall-btn:hover { background-color: #e0a800; }
    .skip-btn:hover { background-color: #c82333; }

    #status {
      font-size: 22px;
      color: #007acc;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <img src="images.png" alt="Logo" id="logo" />
  <h1>Desk Ticket Caller</h1>

  <select id="deskId" onchange="enableButtons()">
    <option value="" disabled selected>Select Window</option>
    <script>
      for (let i = 1; i <= 30; i++) {
        document.write(`<option value="${i}">Desk ${i}</option>`);
      }
    </script>
  </select>

  <button type="button" id="callBtn" class="button call-btn" onclick="callNext()" disabled>üìû Call Next Ticket</button>
  <button type="button" id="recallBtn" class="button recall-btn" onclick="recallTicket()" disabled>üîÅ Recall Ticket</button>
  <button type="button" id="skipBtn" class="button skip-btn" onclick="skipTicket()" disabled>‚è≠Ô∏è Skip Ticket</button>

  <div id="status">Now Serving: -</div>

  <script>
    const API_BASE_URL = "https://qpayapi.jmactivations.com";
    let lastTicket = null;

    function updateStatus(text) {
      document.getElementById("status").innerText = text;
    }

    function enableButtons() {
      document.getElementById("callBtn").disabled = false;
      document.getElementById("recallBtn").disabled = false;
      document.getElementById("skipBtn").disabled = false;
    }

    async function callNext() {
      const deskId = Number(document.getElementById("deskId").value);
      if (!deskId) return updateStatus("‚ö†Ô∏è Please select a desk.");

      const body = {
        desk_id: deskId,
        previous_ticket_number: lastTicket
      };

      try {
        const res = await fetch(`${API_BASE_URL}/call-next-ticket`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        console.log(data);
        if (data.next_ticket_number) {
          lastTicket = data.next_ticket_number;
          updateStatus("Now Serving: " + lastTicket);
        } else {
          updateStatus("No tickets in queue.");
        }
      } catch (err) {
        console.error(err);
        updateStatus("‚ùå Error calling ticket");
      }
    }

    async function recallTicket() {
      if (!lastTicket) return updateStatus("‚ö†Ô∏è No ticket to recall.");
      const deskId = Number(document.getElementById("deskId").value);
      if (!deskId) return updateStatus("‚ö†Ô∏è Please select a desk.");

      const body = {
        desk_id: deskId,
        ticket_number: lastTicket
      };

      try {
        await fetch(`${API_BASE_URL}/recall-ticket`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        updateStatus("üîÅ Recalled: " + lastTicket);
      } catch (err) {
        console.error(err);
        updateStatus("‚ùå Error recalling ticket");
      }
    }

    async function skipTicket() {
      if (!lastTicket) return updateStatus("‚ö†Ô∏è No ticket to skip.");
      const deskId = Number(document.getElementById("deskId").value);
      if (!deskId) return updateStatus("‚ö†Ô∏è Please select a desk.");

      const body = {
        desk_id: deskId,
        ticket_number: lastTicket
      };

      try {
        await fetch(`${API_BASE_URL}/skip-ticket`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        updateStatus("‚è≠Ô∏è Skipped: " + lastTicket);
        lastTicket = null;

        // Automatically call next after skipping
        await callNext();
      } catch (err) {
        console.error(err);
        updateStatus("‚ùå Error skipping ticket");
      }
    }
  </script>
</body>
</html>
